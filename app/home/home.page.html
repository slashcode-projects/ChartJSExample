<ion-header>
  <ion-toolbar>
    <ion-title>
    Chart Js Example for Student Marks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Obtained Marks</ion-card-subtitle>
      <ion-card-title>Bar Chart</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #barChart></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Obtained Marks</ion-card-subtitle>
        <ion-card-title>Doughnut Chart</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Obtained Marks</ion-card-subtitle>
          <ion-card-title>Line Chart</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <canvas #lineCanvas></canvas>
        </ion-card-content>
      </ion-card>
  
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-title>
          Footer Content
        </ion-title>
      </ion-toolbar>
</ion-footer>
